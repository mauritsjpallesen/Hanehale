<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HaneHale no jutso</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
        <script type="text/javascript" src="ingredientStatistics.js"></script>
        <script type="text/javascript" src="participant-statistics.js"></script>
    </head>
    <body>
        <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
        <div class="row">
            <div class="col s12 center-align">
                <h1 class="white-text">Hanehale No Jutso Statistics</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Podium</span>
                        <div id="js-podium" class="center-align">
                            <img src="images/podium.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m12 l6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Contestants</span>
                        <div id="js-participant-statistics">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 l3">
                <div class="card gradient-45deg-green-teal white-text">
                    <div class="card-content">
                        <div class="row margin-bottom-zero">
                            <div class="col s7">
                                <i class="material-icons background-round small">show_chart</i>
                                <h5>Avg. Points Awarded</h5>
                            </div>
                            <div class="col s5 right-align">
                                <h5>36.7</h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col s6 l3">
                <div class="card gradient-45deg-amber-amber white-text">
                    <div class="card-content">
                        <div class="row margin-bottom-zero">
                            <div class="col s7">
                                <i class="material-icons background-round small">show_chart</i>
                                <h5>Avg. Points Recieved</h5>
                            </div>
                            <div class="col s5 right-align">
                                <h5>367.9</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6 l3">
                <div class="card gradient-45deg-red-pink white-text">
                    <div class="card-content">
                        <div class="row margin-bottom-zero">
                            <div class="col s7">
                                <i class="material-icons background-round small">remove</i>
                                <h5>Low Awarder</h5>
                            </div>
                            <div class="col s5 right-align">
                                <h5>Oliver</h5>
                                <h5>28.9</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6 l3">
                <div class="card gradient-45deg-light-blue-cyan white-text">
                    <div class="card-content">
                        <div class="row margin-bottom-zero">
                            <div class="col s7">
                                <i class="material-icons background-round small">add</i>
                                <h5>High Awarder</h5>
                            </div>
                            <div class="col s5 right-align">
                                <h6>Brian</h6>
                                <h6>42.75</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Ingredient Statistics</span>
                        <div id="js-ingredient-Statistics">

                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
